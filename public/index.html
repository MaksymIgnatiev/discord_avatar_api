<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" type="image/png" />
	<title>Discod Avatar API</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font: 1rem monospace;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			position: relative;
			height: 100dvh;
		}

		.wrapper {
			font: 2rem monospace;
			padding: 1rem;
		}

		footer {
			flex: 1 0 0;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			padding: 1rem;

			&>div {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">Index of: %d</div>
	<p>Maybe I'll add discover page in the future</p>
	<footer>
		<div>
			<p>&copy; Maksym Ignatiev, 0BSD license</p>
			<a
				href="https://github.com/MaksymIgnatiev/discord_avatar_api"
				target="_blank"
				>https://github.com/MaksymIgnatiev/discord_avatar_api</a>
		</div>
	</footer>
	<script>
		var domainName = window.location,
			wrapper = document.querySelector("div.wrapper")
		wrapper.innerHTML = wrapper.innerHTML.replace(/%d/, domainName)
	</script>
</body>

</html>
