<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico" type="image/png">
	<title>Discod Avatar API</title>
</head>
<body>
	<div class="wrapper">
		Index of: %d	
	</div>
		<script>
			var domainName = window.location,
			wrapper = document.querySelector("div.wrapper")
			wrapper.innerHTML = wrapper.innerHTML.replace(/%d/, domainName)

		</script>
</body>
</html>
